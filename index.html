<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Trivia Game</title>
</head>
<body>
    <!--box for the title and contents  -->
    <div>

        <!-- title -->
        <h1>Video Game Trivia</h1>

        <!-- this will hold the start button, timer, questions, and results -->
        <div>

            <!-- button to start the game once js is working -->
            <button id="start" class="btn">Press to Start!</button>

            <!-- div to display time? -->
            <div id="timer"></div>

            <!-- questions to ask and answers to choose from to input html later from js after the button is pushed-->
            <div id="mario">Q1</div>
            <div id="nintendo">A1</div>
            <div id="lady">Q2</div>
            <div id="laura">A2</div>
            <div id="wow">Q3</div>
            <div id="mmorpg">A3</div>
            <div id="megaman">Q4</div>
            <div id="wily">A4</div>

            <!--the score for correct, incorrect, unanswered after the timer equals 0  -->
            <div id="message">Results</div>
            <div id="correct">Correct</div>
            <div id="incorrect">Incorrect</div>
            <div id="unanswered">Unanswered</div>

        </div>

    </div>


<!-- link to Jquery  -->
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>

<!-- link to JavaScript app.js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
